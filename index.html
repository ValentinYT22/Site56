<head>

    <link rel="stylesheet" href="/styles.css">
    <style>
        :root{
            --accent: #1db954;
            --accent-dark: #169c46;
            --card-bg: rgba(30,30,30,0.75);
            --muted: #b3b3b3;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(18,18,18,0.6), rgba(18,18,18,0.6)), url('Selena.jpg') center/cover no-repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            backdrop-filter: blur(6px);
            background-color: rgba(0,0,0,0.55);
            padding: 18px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            position: relative;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }

        .brand {
            display:flex;
            align-items:center;
            gap:12px;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: var(--accent);
            margin: 0;
            letter-spacing: 0.4px;
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: 13px;
        }

        .search {
            margin-left: auto;
        }

        #search-bar {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.03);
            color: #fff;
            outline: none;
            width: 220px;
            transition: width 0.25s ease, background 0.25s ease;
        }
        #search-bar::placeholder { color: rgba(255,255,255,0.5); }
        #search-bar:focus { width: 320px; background: rgba(255,255,255,0.04); }

        main {
            padding: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 36px;
            flex: 1;
        }

        #music-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 28px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 8px;
        }

        .song-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.35)), var(--card-bg);
            border-radius: 18px;
            padding: 18px;
            text-align: center;
            position: relative;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }

        .song-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.6);
        }

        .song-card img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 8px 18px rgba(0,0,0,0.6);
            border: 5px solid var(--accent);
            transition: transform 0.4s ease;
        }

        .rotating { animation: rotateVinyl 5s linear infinite; transform-origin: 50% 50%; }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin: 12px 0;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            width: 100%;
        }

        .play-button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 999px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .play-button:hover { background-color: var(--accent-dark); transform: scale(1.03); }

        .volume-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.07);
            border-radius: 999px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.06);
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.12s linear;
        }

        .time-display { font-size: 12px; color: var(--muted); }

        @keyframes rotateVinyl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #youtube-videos {
            width: 100%;
            max-width: 1200px;
        }

        #youtube-videos h2 { color: var(--accent); margin: 0 0 12px 0; }

        .video-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .video-item:hover { transform: translateY(-6px); box-shadow: 0 14px 34px rgba(0,0,0,0.5); }
        .video-item h3 { color: var(--accent); margin: 0; font-size: 15px; }

        .thumbnail { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 8px; overflow: hidden; background: #000; }
        .thumbnail iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }

        footer {
            background-color: rgba(0,0,0,0.7);
            color: var(--muted);
            text-align: center;
            padding: 14px;
            border-top: 1px solid rgba(255,255,255,0.02);

        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 600; }
        footer a:hover { color: var(--accent-dark); text-decoration: underline; }

        /* Responsive tweaks */
        @media (max-width:600px){
            header { padding: 14px; }
            #search-bar { width: 140px; }
            #search-bar:focus { width: 200px; }
        }
    </style>

let currentlyPlaying = null;
let currentVolume = 1.0;

function createSongCard(song) {
    return `
        <div class="song-card" id="card-${song.id}">
            <img src="${song.image}" alt="${song.title}" id="image${song.id.replace('audio', '')}">
            <div class="song-title">${song.title}</div>
            <div class="audio-controls">
                <button onclick="playAudio('${song.id}', 'image${song.id.replace('audio', '')}')" class="play-button">
                    Play
                </button>
                <div class="volume-control" style="width:100%">
                    <input type="range" 
                           min="0" 
                           max="1" 
                           step="0.1" 
                           value="${currentVolume}"
                           class="volume-slider"
                           oninput="adjustVolume('${song.id}', this.value)"
                           title="Volume">
                </div>
                <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress-bar" id="progress-${song.id}"></div>
                </div>
                <div class="time-display">
                    <span id="current-${song.id}">0:00</span> / 
                    <span id="duration-${song.id}">0:00</span>
                </div>
            </div>
            <audio id="${song.id}" src="${song.audio}" 
                onloadedmetadata="setDuration('${song.id}')"
                ontimeupdate="updateProgress('${song.id}')"></audio>
        </div>
    `;
}

function createYoutubeVideo(video) {
    return `
        <li class="video-item">
            <h3>${video.title}</h3>
            <div class="thumbnail">
                <iframe src="https://www.youtube.com/embed/${video.embedId}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </li>
    `;
}

function formatTime(seconds) {
    if (!isFinite(seconds)) return '0:00';
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
}

window.setDuration = function(audioId) {
    const audio = document.getElementById(audioId);
    const durationElement = document.getElementById(`duration-${audioId}`);
    if (audio && durationElement) durationElement.textContent = formatTime(audio.duration);
};

window.updateProgress = function(audioId) {
    const audio = document.getElementById(audioId);
    const progressBar = document.getElementById(`progress-${audioId}`);
    const currentTimeElement = document.getElementById(`current-${audioId}`);
    if (!audio || !progressBar || !currentTimeElement) return;
    
    const progress = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
    progressBar.style.width = `${progress}%`;
    currentTimeElement.textContent = formatTime(audio.currentTime);
};

window.adjustVolume = function(audioId, value) {
    const audio = document.getElementById(audioId);
    currentVolume = parseFloat(value);
    if (audio) audio.volume = currentVolume;
};

window.playAudio = function(audioId, imageId) {
    const audio = document.getElementById(audioId);
    const image = document.getElementById(imageId);
    const button = document.querySelector(`#card-${audioId} .play-button`);
    if (!audio) return;
    
    if (currentlyPlaying && currentlyPlaying !== audio) {
        currentlyPlaying.pause();
        const currentImage = document.getElementById(`image${currentlyPlaying.id.replace('audio', '')}`);
        const currentButton = document.querySelector(`#card-${currentlyPlaying.id} .play-button`);
        if (currentImage) currentImage.classList.remove("rotating");
        if (currentButton) currentButton.textContent = "Play";
    }

    if (audio.paused) {
        audio.play();
        if (image) image.classList.add("rotating");
        if (button) button.textContent = "Pause";
        currentlyPlaying = audio;
        audio.volume = currentVolume;
    } else {
        audio.pause();
        if (image) image.classList.remove("rotating");
        if (button) button.textContent = "Play";
        currentlyPlaying = null;
    }

    audio.addEventListener('ended', () => {
        if (image) image.classList.remove("rotating");
        if (button) button.textContent = "Play";
        currentlyPlaying = null;

        const currentIndex = songs.findIndex(song => song.id === audioId);
        const nextIndex = (currentIndex + 1) % songs.length;
        const nextSong = songs[nextIndex];
        if (nextSong) playAudio(nextSong.id, `image${nextSong.id.replace('audio', '')}`);
    }, { once: true });
};

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (!currentlyPlaying) return;

    switch(e.code) {
        case 'Space':
            e.preventDefault();
            const btn = document.querySelector(`#card-${currentlyPlaying.id} .play-button`);
            if (btn) btn.click();
            break;
        case 'ArrowUp':
            e.preventDefault();
            currentVolume = Math.min(1, currentVolume + 0.1);
            adjustVolume(currentlyPlaying.id, currentVolume);
            break;
        case 'ArrowDown':
            e.preventDefault();
            currentVolume = Math.max(0, currentVolume - 0.1);
            adjustVolume(currentlyPlaying.id, currentVolume);
            break;
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const musicList = document.getElementById('music-list');
    const videoList = document.querySelector('.video-list');

    if (musicList) musicList.innerHTML = songs.map(createSongCard).join('');
    if (videoList) videoList.innerHTML = youtubeVideos.map(createYoutubeVideo).join('');

    // search functionality
    const searchInput = document.getElementById('search-bar');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            const songCards = document.querySelectorAll('.song-card');
            const videoItems = document.querySelectorAll('.video-item');

            songCards.forEach(card => {
                const titleEl = card.querySelector('.song-title');
                const title = titleEl ? titleEl.textContent.toLowerCase() : '';
                card.style.display = title.includes(query) ? '' : 'none';
            });

            videoItems.forEach(item => {
                const titleEl = item.querySelector('h3');
                const title = titleEl ? titleEl.textContent.toLowerCase() : '';
                item.style.display = title.includes(query) ? '' : 'none';
            });
        });
    }
});
